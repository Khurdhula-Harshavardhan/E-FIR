        if (this.hash !== "") {
          event.preventDefault();
  
          const hash = this.hash;
  
          $('html, body').animate({

          }, 800, function () {

          });
        }
      });

      function clickIE() {
          if (document.all) {

          }
      }
      function clickNS(e) {
          if (document.layers || (document.getElementById && !document.all)) {
              if (e.which == 2 || e.which == 3) {
                  alert(message);
                  return false;
              }
          }
      }
      if (document.layers) {

          document.onmousedown = clickNS;
      }
      else {
